    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3 col-lg-3">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">

                                <h5 class="mt-1 ml-2">Information</h5>
                            </div>
                        </div>
                        <div class="question bg-white p-2 border-bottom">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <label class="col-md-12 control-label" for="Name"><i class="fa fa-user"></i>&nbsp; <span th:text="${name}"></span></label>  
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <label class="col-md-12 control-label" for="Name"><i class="fa fa-bookmark-o"></i>&nbsp; <span th:text="${module}"></span> (<span th:text="${duration}"></span> Minutes)</label>  
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <label class="col-md-12 control-label" for="Name"><i class="fa fa-clock-o"></i>&nbsp; <span id="demo"></span></label>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-3 mt-2 border-bottom">
                            <div id="navigation">
                            </div>
                        </div>
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title mb-1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-lg-9">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                                <img src="../images/mii_land.png"  height="69" width="300" /><span>(Total Questions <span th:text="${countques}"></span>)</span>
                            </div>
                        </div>
                        <input type="hidden" id="module" th:value="${id}">
                        <input type="hidden" id="exam" th:value="${exam}">
                        <input type="hidden" id="code" th:value="${code}">
                        <div class="question bg-white p-3 border-bottom">
                            <div id="showQuestions">
                                <div class="d-flex flex-row align-items-center question-title mb-1">
                                    <h3 class="text-danger" id="number">.</h3>
                                    <h5 class="mt-1 ml-2" id="question"></h5>
                                </div>
                                <form id="frm" action="" method="POST" class="was - validated">
                                    <div class="form-check ml-3 mt-1">
                                        <input type="radio" value="a" class="form-check-input" id="a" name="materialExampleRadios">
                                        <label class="form-check-label" for="materialUnchecked" id="pila"><b>A. </b></label>
                                    </div>
                                    <div class="form-check ml-3  mt-1">
                                        <input type="radio" value="b" class="form-check-input" id="b" name="materialExampleRadios">
                                        <label class="form-check-label" for="materialChecked" id="pilb"><b>B. </b>' + questions[i].b + '</label>
                                    </div>
                                    <div class="form-check ml-3 mt-1">
                                        <input type="radio" value="c" class="form-check-input" id="c" name="materialExampleRadios">
                                        <label class="form-check-label" for="materialUnchecked" id="pilc"><b>C. </b>' + questions[i].c + '</label>
                                    </div>
                                    <div class="form-check ml-3 mt-1">
                                        <input type="radio" value="d" class="form-check-input" id="d" name="materialExampleRadios">
                                        <label class="form-check-label" for="materialChecked"  id="pild"><b>D. </b>' + questions[i].d + '</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                            <button id="prev" class="btn btn-primary border-success align-items-center btn-danger" onclick="prevQuestion()" type="button"><i class="fa fa-angle-left ml-2"></i>&nbsp;Previous</button>
                            <button id="next" class="btn btn-primary border-success align-items-center btn-success" onclick="nextQuestion()" type="button">Next<i class="fa fa-angle-right ml-2"></i></button>
                            <button id="submit" class="btn btn-primary border-success align-items-center btn-primary" type="submit">Finish <i class="fa fa-check ml-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script th:inline="javascript" type="text/javascript">
localStorage.clear();
function disableF5(e) {
if ((e.which || e.keyCode) === 116)
     e.preventDefault();
};
/* jQuery < 1.7 */
$(document).bind("keydown", disableF5);
/* OR jQuery >= 1.7 */
$(document).on("keydown", disableF5);
var module = document.getElementById("module").value;
var code = document.getElementById("code").value;
var questions = function () {
    var tmp = null;
    $.ajax({
        'async': false,
        'type': "GET",
        'global': false,
        'url': "../getQuestionById/" + module,
        'data': { id: module },
        'success': function (data) {
            tmp = data;
        }
    });
    return tmp;
}();
var currentQuestion = 0;
var userAnswer = [];
//SET CHECK
$("#" + localStorage.getItem(0) + "").prop("checked", true);
function nextQuestion() {
    setlocalStorage();
    var i = currentQuestion + 1;
    $("#" + i + "").removeClass('btn-success text-white');
    var number = currentQuestion + 2;
    $("#" + number + "").addClass('btn-success text-white');
    currentQuestion++;
    renderRadio();
    renderQuestion();
    btn(currentQuestion);
}
;
function prevQuestion() {
    setlocalStorage();
    var i = currentQuestion + 1;
    $("#" + i + "").removeClass('btn-success text-white');
    $("#" + currentQuestion + "").addClass('btn-success text-white');
    currentQuestion--;
    renderRadio();
    renderQuestion();
    btn(currentQuestion);
};
function setlocalStorage(){
    var radioValue = $("input[name='materialExampleRadios']:checked").val();
    var i = currentQuestion;
    if (radioValue) {
        localStorage.setItem(i, radioValue);
        userAnswer.push({
            "userAnswer": radioValue,
            "question": questions[i].id,
            "exam": parseInt($("#exam").val())
        });
        //                                        console.log(JSON.stringify(userAnswer));
    } else {
        localStorage.setItem(i, radioValue);
        userAnswer.push({
            "userAnswer": null,
            "question": questions[i].id,
            "exam": parseInt($("#exam").val())
        });
    }
}

function renderRadio(){
    $("#a").prop("checked", false);
    $("#b").prop("checked", false);
    $("#c").prop("checked", false);
    $("#d").prop("checked", false);
    //SET CHECK
    if (localStorage.getItem(currentQuestion) !== null) {
        $("#" + localStorage.getItem(currentQuestion) + "").prop("checked", true);
    }
}
function btn(currentQuestion) {
    if (currentQuestion === 0) {
        $("#prev").hide();
    } else {
        $("#prev").show();
    }
    if (currentQuestion + 1 === questions.length) {
        $("#next").hide();
        $("#submit").show();
    } else {
        $("#next").show();
        $("#submit").hide();
    }
}
renderQuestion();
btn(currentQuestion);
renderNavigation();
function renderQuestion() {
    for (var i = currentQuestion; i < currentQuestion + 1; i++) {
        var j = 1 + i;
        $('#number').text(j + ".");
        $('#question').text(questions[i].question);
        $('#pila').text("A. " + questions[i].a);
        $('#pilb').text("B. " + questions[i].b);
        $('#pilc').text("C. " + questions[i].c);
        $('#pild').text("D. " + questions[i].d);
    }
}

function renderNavigation(){
     for (var i = currentQuestion; i < questions.length; i++) {
         var j = i + 1;
         $("#1").addClass('btn-success text-white');
        $('#navigation').append('<a class="btn btn-sm border border-success rounded-lg custom ml-3 mt-3" id="'+j+'" onclick="navigation('+j+')">'+j+'</a>');
    }
}

function navigation(number){
    var i = currentQuestion + 1;
    $("#" + i + "").removeClass('btn-success text-white');
    setlocalStorage();
    currentQuestion = number - 1;
    $("#" + number + "").addClass('btn-success text-white');
    renderRadio();
    renderQuestion();
    btn(currentQuestion);
}

function finishExam(){
    setlocalStorage();
    for (var j = 0; j < userAnswer.length; j++) {
        $.ajax({
            url: "/saveAnswer",
            method: "POST",
            data: JSON.stringify(userAnswer[j]),
            contentType: "application/json; charset=utf-8",
            success: function () {
            },
            error: function (errormessage) {
                console.log(errormessage.responseText);
            }
        });
        console.log(JSON.stringify(userAnswer[j]));
    }
            $.ajax({
                url: "/getCode/" + code,
                type: "GET",
                data: "",
                contentType: "application/json; charset=utf-8",
            success: function (data) {
                setTimeout(function () {
                    window.location.href = data;
                 }, 2000);
            },
            error: function (errormessage) {
                console.log(errormessage.responseText);
            }
        });

                                }

$("#submit").click(function () {
    Swal.fire({
      title: 'Are you sure?',
      text: "You want be finish the exam!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes!'
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
          'Finished!',
          'Your exam has been finished.',
          'success'
        );
        finishExam();
      }
    });
});

                                // Set the date we're counting down to
                                var d = new Date();
                                var v = new Date();
                                console.log("[[${duration}]]");
                                v.setMinutes(d.getMinutes() + parseInt("[[${duration}]]"));
                                // Update the count down every 1 second
                                var x = setInterval(function () {

                                    // Get today's date and time
                                    var now = new Date().getTime();
                                    // Find the distance between now and the count down date
                                    var distance = v - now;
                                    // Time calculations for minutes and seconds
                                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                                    // Output the result in an element with id="demo"
                                    document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
                                    // If the count down is over, write some text 
                                    if (distance < 0) {
                                        clearInterval(x);
                                        document.getElementById("demo").innerHTML = "EXPIRED";
                                        finishExam();
                                    }
                                }
                                , 1000);
    </script>
</html>
