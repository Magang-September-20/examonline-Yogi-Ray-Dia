<div th:fragment="head(title)">
    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="au theme template">
        <meta name="author" content="Hau Nguyen">
        <meta name="keywords" content="au theme template">

        <!-- Title Page-->
        <title th:text="${title}"></title>

        <!-- Fontfaces CSS-->
        <link href="css/font-face.css" rel="stylesheet" media="all">
        <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
        <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
        <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

        <!-- Bootstrap CSS-->
        <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

        <!-- Vendor CSS-->
        <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
        <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
        <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
        <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
        <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
        <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
        <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

        <!-- Main CSS-->
        <link href="css/theme.css" rel="stylesheet" media="all">
        <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet" media="all">-->
        <!--<link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet" media="all">-->

    </head>
</div>

<div th:fragment="header_mobile">
    <!-- HEADER MOBILE-->
    <header class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
            <div class="container-fluid">
                <div class="header-mobile-inner">
                    <a class="logo" href="index.html">
                        <img src="images/mii_land.png" height="179" width="250" />
                    </a>
                    <button class="hamburger hamburger--slider" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="navbar-mobile">
            <div class="container-fluid">
                <ul class="navbar-mobile__list list-unstyled">
                    <li class="has-sub">
                        <a class="js-arrow" th:href="@{/dashboard}">
                            <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a th:href="@{/data-user}">
                            <i class="fas fa-users"></i>Data User</a>
                    </li>
                    <li class="has-sub">
                        <a class="js-arrow" href="#">
                            <i class="fas fa-copy"></i>Data Question</a>
                        <ul class="navbar-mobile-sub__list list-unstyled js-sub-list">
                            <li th:each = "as : ${modules}">
                                <a th:href="@{data-question/{id} (id=${as.id})}" th:text='${as.name}'></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/data-registration}">
                            <i class="fas fa-list-alt"></i>Data Registration</a>
                    </li>
                    <li class="has-sub">
                        <a class="js-arrow" href="#">
                            <i class="fas fa-check-square"></i>Data Candidate</a>
                        <ul class="navbar-mobile-sub__list list-unstyled js-sub-list">
                            <li th:each = "as : ${modules}">
                                <a th:href="@{data-candidate/{id} (id=${as.id})}" th:text='${as.name}'></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="#">
                <img src="images/mii_land.png"/>
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/dashboard' ? 'active':''}">
                        <a class="js-arrow" th:href="@{/dashboard}">
                            <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/data-user' ? 'active':''}">
                        <a th:href="@{data-user}">
                            <i class="fas fa-users"></i>Data User</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/data-question' ? 'active has-sub':'has-sub'}">
                        <a class="js-arrow" href="#">
                            <i class="fas fa-copy"></i>Data Question <i class="fas fa-caret-down"></i></a>
                        <ul class="list-unstyled navbar__sub-list js-sub-list">
                            <li th:each = "as : ${modules}">
                                <a th:href="@{data-question/{id} (id=${as.id})}" th:text='${as.name}'></a>
                            </li>
                        </ul>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/data-registration' ? 'active':''}">
                        <a th:href="@{data-registration}">
                            <i class="far fa-list-alt"></i>Data Registration</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/data-candidate' ? 'active has-sub':'has-sub'}">
                        <a class="js-arrow" href="#">
                            <i class="fas fa-check-square"></i>Data Candidate <i class="fas fa-caret-down"></i></a>
                        <ul class="list-unstyled navbar__sub-list js-sub-list">
                            <li th:each = "as : ${modules}">
                                <a th:href="@{data-candidate/{id} (id=${as.id})}" th:text='${as.name}'></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->
</div>
<div th:fragment="header_desktop">

    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="header-wrap">
                    <form class="form-header" action="" method="POST">
                        <input class="au-input au-input--xl" type="text" name="search" placeholder="Search for datas &amp; reports..." />
                        <button class="au-btn--submit" type="submit">
                            <i class="zmdi zmdi-search"></i>
                        </button>
                    </form>
                    <div class="header-button">
                        <div class="noti-wrap">
                            <div class="noti__item js-item-menu">
                                <i class="zmdi zmdi-notifications"></i>
                                <span class="quantity" th:text='${notifCount}'></span>
                                <div class="notifi-dropdown js-dropdown">
                                    <div class="notifi__title">
                                        <p>You have <b th:text='${notifCount}'></b> Notifications</p>
                                    </div>
                                    <div th:each = "as : ${notif}" class="notifi__item">
                                        <div class="bg-c1 img-cir img-40">
                                            <i class="zmdi zmdi-email-open"></i>
                                        </div>
                                        <div class="content">
                                            <p>Email exam registration for <b th:text='${as.user.name}'></b> needs to be sent!</p>
                                        </div>
                                    </div>
                                    <div class="notifi__footer">
                                        <a th:href="@{/data-registration}">All notifications</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="account-wrap">
                            <div class="account-item clearfix js-item-menu">
                                <div class="image">
                                    <img src="images/admin.png"/>
                                </div>
                                <div class="content">
                                    <a class="js-acc-btn" href="#" th:text="${name}"></a>
                                </div>
                                <div class="account-dropdown js-dropdown">
                                    <div class="info clearfix">
                                        <div class="image">
                                            <a href="#">
                                                <img src="images/admin.png"/>
                                            </a>
                                        </div>
                                        <div class="content">
                                            <h5 class="name">
                                                <a href="#" th:text="${name}"></a>
                                            </h5>
                                            <span class="email" th:text="${email}"></span>
                                        </div>
                                    </div>
                                    <div class="account-dropdown__footer">
                                        <a th:href="@{/logout}">
                                            <i class="zmdi zmdi-power"></i>Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER DESKTOP-->
</div>
