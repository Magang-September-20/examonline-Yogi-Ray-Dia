<!DOCTYPE html>
<html lang="en">

    <div th:replace="fragments/user-header :: head(title='History Exam')"></div>

    <body class="animsition">
        <div class="page-wrapper">
            <div th:replace="fragments/user-header :: header(title='History Exam')"></div>
            <!-- PAGE CONTENT-->
            <div class="page-container3">
                <section class="alert-wrap p-t-10 p-b-10">
                    <div class="container">
                    </div>
                </section>
                <section class="m-t-60">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-3">
                                <div th:replace="fragments/user-header :: sidebar"></div>
                            </div>
                            <div class="col-xl-9">
                                <!-- PAGE CONTENT-->
                                <div class="page-content">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- DATA TABLE-->
                                            <div class="table-responsive m-b-40">
                                                <table class="table table-borderless table-data3" id="examHistory">
                                                    <thead>
                                                        <tr>
                                                            <!--<th>User_ID</th>-->
                                                            <th>Code</th>
                                                            <th>Date</th>
                                                            <th>Start</th>
                                                            <th>End</th>
                                                            <th>Score</th>
                                                            <th>Grade</th>
                                                            <th>Status</th>
                                                            <th style="width: 10;">Option</th>
                                                        </tr>
                                                    </thead> 
                                                    <tbody>
                                                        <tr th:each = "history : ${exam}">
<!--                                                            <td th:text = "${history.user}"></td>-->
                                                            <td th:text = "${history.code}"></td>
                                                            <td th:text = "${history.date}"></td>
                                                            <td th:text = "${history.start}"></td>
                                                            <td th:text = "${history.end}"></td>
                                                            <td th:text = "${history.score}"></td>
                                                            <td th:text = "${history.grade}"></td>
                                                            <td th:class="${history.hasPassed} ? 'text-success' : 'text-danger'" th:text = "${history.hasPassed} ? 'Passed' : 'Failed'"></td>
                                                            <td><a href="#"><span class="fas fa-eye"></span></a></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- END DATA TABLE                  -->
                                        </div>
                                    </div>
                                    <div th:replace="fragments/user-footer :: footer"> </div>
                                </div>
                                <!-- END PAGE CONTENT-->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- END PAGE CONTENT  -->

        </div>

        <div th:replace="fragments/user-footer :: script"></div>

    </body>

</html>
<!-- end document-->
