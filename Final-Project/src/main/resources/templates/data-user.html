<!DOCTYPE html>
<html lang="en">

    <div th:replace="fragments/header :: head(title='Data User')"></div>

    <body class="animsition">
        <div class="page-wrapper">
            <div th:replace="fragments/header :: header_mobile"></div>
            <!-- PAGE CONTAINER-->
            <div class="page-container">
                <div th:replace="fragments/header :: header_desktop"></div>
                <!-- MAIN CONTENT-->
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="overview-wrap">
                                        <h2 class="title-1">Data Users</h2>
                                        <button type="button" class="au-btn au-btn-icon au-btn--green" data-toggle="modal" data-target="#addModal">
                                            <i class="zmdi zmdi-plus"></i>Add</button>
                                    </div>
                                </div>
                            </div>
                            <div class="m-t-25">
                                <table id="table" class="table table-striped table-hover table-bordered" style="width:100%">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Name</th>
                                            <th>email</th>
                                            <th>Status</th>
                                            <th>Option</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="as : ${users}">
                                            <td th:text = "${as.name}"></td>
                                            <td th:text = "${as.email}"></td>
                                            <td th:text = "${as.isActive} ? 'Active' : 'Disable'"></td>
                                            <td>
                                                <a href="#" class="btn btn-sm btn-primary"><span class="fas fa-edit"></span></a>
                                                <a href="#" class="btn btn-sm btn-danger"><span class="fas fa-trash"></span></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:replace="fragments/footer :: footer"></div>
                        </div>
                    </div>
                </div>
                <!-- END MAIN CONTENT-->
                <!-- END PAGE CONTAINER-->
            </div>

        </div>

        <div th:replace="fragments/footer :: script"></div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#table').DataTable();
            });
        </script>
    </body>

</html>
<!-- end document-->
