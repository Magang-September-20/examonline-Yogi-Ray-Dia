<!DOCTYPE html>
<html lang="en">

    <div th:replace="fragments/header :: head(title='Data User')"></div>

    <body class="animsition">
        <div class="page-wrapper">
            <div th:replace="fragments/header :: header_mobile"></div>
            <!-- PAGE CONTAINER-->
            <div class="page-container">
                <div th:replace="fragments/header :: header_desktop"></div>
                <!-- MAIN CONTENT-->
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="overview-wrap">
                                        <h2 class="title-1">Data Users</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="m-t-25">
                                <table id="table" class="table table-striped table-hover table-bordered" style="width:100%">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Name</th>
                                            <th>email</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="as : ${users}">
                                            <td th:text = "${as.name}"></td>
                                            <td th:text = "${as.email}"></td>
                                            <td>
                                                <label class="switch">
                                                    <input id="status" th:value="${as.isActive}" th:checked = "${as.isActive} ? 'checked' : ''" type="checkbox">
                                                    <span class="slider round"></span>
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:replace="fragments/footer :: footer"></div>
                        </div>
                    </div>
                </div>
                <!-- END MAIN CONTENT-->
                <!-- END PAGE CONTAINER-->
            </div>

        </div>

        <div th:replace="fragments/footer :: script"></div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#table').DataTable();
            });
            var id = document.getElementById("status").value;
            $(document).ready(function () {
                //set initial state.
                $('#status').val(id);

                $('#status').change(function () {
                    if (this.checked) {
                        var returnVal = confirm("Are you sure?");
                        $(this).prop("checked", returnVal);
                    } else {
                        var returnVal = confirm("Are you sure?");
                        $(this).prop("", returnVal);
                    }
                    $('#textbox1').val(this.checked);
                });
            });
        </script>
    </body>

</html>
<!-- end document-->
